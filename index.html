<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    
    <article class="card">
      
      
      <picture>
        <source media="(min-width:500px)"srcset="images/image-header-desktop.jpg">
        <img alt="" src="images/image-header-mobile.jpg">
      </picture>

      <section class="card--info">
      <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </section>
      
      <ul class="card--stats">
        <li class="card--stat">
          <data class="card--stat-data" value="10K+">companies</data>
        </li>

        <li class="card--stat">
          <data class="card--stat-data" value="314">templates</data>
        </li>

        <li class="card--stat">
          <data class="card--stat-data" value="12M+">queries</data>
        </li>
      </ul>
    
  </article>
</main>
</body>
</html>
